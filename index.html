<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人技术实验室</title>
  <link rel="icon" type="image/webp" href="mario_favicon.webp">
  <style>
    /* Basic styles and particle background setup */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevents scrollbars caused by particles extending slightly */
      background-color: #000;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-tap-highlight-color: transparent; /* Prevents tap highlight on touch devices */
      -webkit-touch-callout: none; /* Disables callout menu on touch devices */
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1; /* Places particles behind content */
    }

    /* Removed .nav-container, .nav-links, .nav-links a, .nav-links a:hover styles */
    /* ... existing code ... */

    #content {
      position: relative;
      z-index: 2; /* Ensures content is above particles */
      /* padding-top: 100px; Removed padding previously needed for the navbar */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding-top: 50px; /* Add some top padding for spacing */
    }

    .hero-section {
      margin-bottom: 50px;
      text-align: center;
    }

    .hero-title {
      font-size: 48px;
      margin-bottom: 20px;
      display: inline-block;
      padding: 18px 48px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(30,30,30,0.95) 60%, rgba(0,0,0,0.2) 100%);
      box-shadow:
        0 4px 24px 0 rgba(0,0,0,0.45), /* 外部阴影 */
        0 1.5px 0 0 #fff3 inset,        /* 顶部高光 */
        0 -2px 8px 0 #ff1a1a44 inset;   /* 底部内红光 */
      border: 2.5px solid rgba(255,255,255,0.18);
      outline: 2.5px solid rgba(255,26,26,0.18);
      outline-offset: 2px;
      position: relative;
      overflow: hidden;
      /* 文字渐变 */
      background-clip: padding-box;
      color: #fff;
      text-shadow:
        0 2px 8px #ff1a1a88,
        0 0 0.5px #fff,
        0 0 18px #000a;
    }

    .hero-title::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 32px;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 60%, rgba(0,0,0,0.12) 100%);
      z-index: 1;
    }

    .hero-title span {
      position: relative;
      z-index: 2;
      -webkit-background-clip: text;
      background-clip: text;
      color: #ff2222;
    }

    /* Style for the hero title link */
    a.hero-title-link {
      text-decoration: none; /* Removes the default underline */
      color: inherit; /* Inherits text color (needed for gradient) */
      display: inline-block;
    }

    .services-grid {
      display: grid;
      /* Creates 3 equal columns */
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .service-card {
      /* Semi-transparent background with blur effect */
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(5px); /* Blurs content behind the card */
      transition: transform 0.3s;
      cursor: pointer;
      color: #fff;
    }

    .service-card:hover {
      transform: translateY(-10px); /* Lifts the card slightly on hover */
    }

    .service-icon {
      font-size: 40px;
      margin-bottom: 20px;
      color: #4a9eff;
    }

    /* Simple bouncing arrow animation to indicate scrollability */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      color: #fff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%); /* Maintain horizontal centering */
      }
      40% {
        transform: translateY(-30px) translateX(-50%);
      }
      60% {
        transform: translateY(-15px) translateX(-50%);
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Prefetch hints for potentially linked pages -->
  <link rel="prefetch" href="HTML5_Client/index.html">

  <!-- <link rel="prefetch" href="https://llm.cheng.com/"> -->
  <!-- <link rel="prefetch" href="https://sd.cheng.com/"> -->
</head>
<body>
  <div id="particles-js"></div>

  <!-- Removed <nav> element -->
  <!-- ... existing code ... -->

  <div id="content">
    <div class="hero-section">
      <!-- Link wraps the heading for better accessibility -->
      <a href="HTML5_Client/index.html" class="hero-title-link">
        <h1 class="hero-title">
          <span>Let's-a go!</span>
        </h1>
      </a>
    </div>

    <div class="services-grid">
      <!-- Service Card 1: Local LLM -->
      <div class="service-card" onclick="window.location.href='http://localhost:3000/'">
        <div class="service-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h3>本地大语言模型</h3>
        <p>基于开源模型的本地部署聊天系统</p>
      </div>

      <!-- Service Card 2: AI Image Generation -->
      <div class="service-card" onclick="window.location.href='http://127.0.0.1:7860/'">
        <div class="service-icon">
          <i class="fas fa-paint-brush"></i>
        </div>
        <h3>AI 图像生成</h3>
        <p>本地部署的 Stable Diffusion 创意工坊</p>
      </div>

      <!-- Service Card 3: Finance -->
      <div class="service-card" onclick="window.location.href='/finance'">
        <div class="service-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <h3>金融数据分析</h3>
        <p>实时股票数据与市场分析</p>
      </div>

      <!-- Service Card 4: Ticket Helper -->
      <div class="service-card" onclick="window.location.href='/ticket-script'">
        <div class="service-icon">
          <i class="fas fa-ticket-alt"></i>
        </div>
        <h3>抢票助手</h3>
        <p>自动化脚本，提高成功率</p>
      </div>
    </div>

    <div class="scroll-indicator">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // particles.js configuration object
    const particleConfig = {
      "particles": {
        "number": {
          "value": 60,               // Base number of particles
          "max": 350,                // Maximum particle limit (for cleanup)
          "density": {
            "enable": true,          // Enable density scaling based on screen size
            "value_area": 800        // Area (in pixels) used for density calculation
          }
        },
        "color": { "value": "#ffffff" }, // Particle color
        "shape": { "type": "circle" },   // Particle shape
        "opacity": {
          "value": 0.6,              // Initial particle opacity
          "random": false,
          "anim": { "enable": false } // Opacity animation disabled
        },
        "size": {
          "value": 2,                // Base particle size
          "random": {
            "enable": true,
            "minimumValue": 1        // Minimum particle size
          },
          "anim": { "enable": false } // Size animation disabled
        },
        "line_linked": {
          "enable": true,            // Enable lines between particles
          "distance": 150,           // Max distance for lines to connect
          "color": "#ffffff",
          "opacity": 0.3,            // Line opacity
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,              // Particle movement speed
          "direction": "none",       // Movement direction (randomized)
          "random": true,
          "straight": false,
          "out_mode": "destroy",     // Particles are destroyed when leaving the canvas (replaced by life cycle)
          "bounce": false,
          "attract": { "enable": false }
        },
        // Particle lifecycle configuration (added for better control)
        "life": {
            "enable": true,       // Enable particle lifespan
            "duration": 0.8,      // Max lifespan in seconds (adjust as needed)
            "count": 0            // Particles disappear after duration, 0 means infinite respawn
        }
      },
      "interactivity": {
        "detect_on": "window",       // Detect interactions on the window
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab",          // Grab mode on hover (attracts nearby particles)
            "parallax": {
              "enable": true,
              "force": 150           // Strength of the grab effect
            }
          },
          "onclick": {
            "enable": true,
            "mode": "push",          // Push mode on click (adds new particles)
            "count": 4               // Number of particles pushed per click
          },
          "resize": true             // Reinitialize particles on window resize
        },
        "modes": {
          "grab": {
            "distance": 180,         // Interaction distance for grab
            "line_linked": { "opacity": 0.5 },
            "duration": 1.2          // Duration of the grab effect
          },
          "push": {
            "particles_nb": 4,       // Number of particles to push
            "remove": true,          // Whether to remove particles while pushing
            "quantity": 3,           // How many groups of particles are pushed
            "distance": 200,
            "speed": 20
          },
          "repulse": {               // Repulse mode configuration (not currently enabled in events)
            "distance": 380,
            "duration": 3
          }
        }
      },
      "retina_detect": true,         // Enable high-DPI display support
      "config_demo": false           // Disable the config demo panel
    };

    // Function to initialize or re-initialize the particle system
    function initParticles() {
      // Destroys existing instance if it exists, before creating a new one
      if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
           window.pJSDom[0].pJS.fn.vendors.destroypJS();
           window.pJSDom = []; // Clear the old reference
      }
      particlesJS('particles-js', particleConfig);

      // Periodic cleanup: If particle count exceeds max, gently remove excess
      // This is a custom addition to handle potential particle buildup from clicks
      setInterval(() => {
        if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS && window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
          const pJS = window.pJSDom[0].pJS;
          const currentCount = pJS.particles.array.length;
          const maxCount = particleConfig.particles.number.max;

          if (currentCount > maxCount) {
            const excess = currentCount - maxCount;
            // Remove oldest particles first to maintain visual consistency
            pJS.particles.array.splice(0, excess);
          }
        }
      }, 2000); // Check every 2 seconds
    }

    // Debounced resize handler: Re-initialize particles after resize events settle
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(initParticles, 300); // Wait 300ms after last resize event
    });

    // Initial particle setup on page load
    initParticles();

  });
  </script>
</body>
</html>
